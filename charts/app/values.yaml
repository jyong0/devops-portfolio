replicaCount: 2

image:
  repository: docker.io/comrry/devops
  tag: "latest"   # ← **중요: tag를 비워두면 Image Updater가 자동으로 업데이트**
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: true

resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 300m
    memory: 256Mi

env:
  APP_PORT: "8080"
  DB_HOST: "db"
  DB_PORT: "5432"
  DB_USER: "postgres"
  DB_PASS: "password"
  DB_NAME: "appdb"
  REDIS_ADDR: "redis-master:6379"
