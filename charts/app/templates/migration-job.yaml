{{- if .Values.migration.enabled }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ .Values.migration.jobName | default "app-migration" }}
  annotations:
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/hook-delete-policy: BeforeHookCreation,HookSucceeded
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true

spec:
  backoffLimit: 1
  template:
    spec:
      restartPolicy: Never
      serviceAccountName: app-db

      # 1) ConfigMap(app-migrations) → /src 에 마운트된 걸 /migrations 로 복사
      initContainers:
        - name: copy-migrations
          image: alpine:3.19
          command: ["/bin/sh","-c"]
          args:
            - |
              set -e
              echo "Copy migrations..."
              mkdir -p /migrations

              # ConfigMap은 symlink 구조라서 -R -L로 따라가면서 실제 파일을 복사
              cp -RL /src/* /migrations/

              echo "== InitContainer: copied files =="
              ls -l /migrations
          volumeMounts:
            - name: migration-src
              mountPath: /src
            - name: migrations
              mountPath: /migrations

      containers:
        - name: migrate
          image: postgres:16-alpine
          command: ["/bin/sh","-c"]
          env:
            - name: DB_USER
              value: {{ .Values.db.user | quote }}
            - name: DB_NAME
              value: {{ .Values.db.name | quote }}
            # Secret(app-db-secret)에서 password 읽기
            - name: DB_PASS
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.env.DB_PASS_FROM_SECRET | quote }}
                  key: password
            - name: DB_HOST
              value: "127.0.0.1"
            - name: DB_PORT
              value: "5432"
          volumeMounts:
            - name: migrations
              mountPath: /migrations
          args:
            - |
              set -e

              echo "== Waiting for Cloud SQL Proxy on 127.0.0.1 =="
              for i in $(seq 1 30); do
                if pg_isready -h 127.0.0.1 -p 5432 -U "$DB_USER" >/dev/null 2>&1; then
                  echo "Cloud SQL Proxy is ready"
                  break
                fi
                echo "Cloud SQL Proxy not ready... ($i/30)"
                sleep 2
              done

              echo "== Checking /migrations directory =="
              for i in $(seq 1 10); do
                if [ -d /migrations ] && [ -n "$(ls -A /migrations 2>/dev/null)" ]; then
                  echo "/migrations is ready:"
                  ls -l /migrations
                  break
                fi
                echo "/migrations is empty... waiting ($i/10)"
                sleep 1
              done

              FILES=$(ls /migrations/*.sql 2>/dev/null || true)

              if [ -z "$FILES" ]; then
                echo "No migration files found after waiting"
                exit 0
              fi

              # psql 에서 사용할 패스워드 설정
              export PGPASSWORD="$DB_PASS"

              for f in $FILES; do
                echo "Applying $f"
                psql \
                  -h 127.0.0.1 \
                  -p 5432 \
                  -U "$DB_USER" \
                  -d "$DB_NAME" \
                  -v ON_ERROR_STOP=1 \
                  -f "$f"
              done

        - name: cloud-sql-proxy
          image: gcr.io/cloud-sql-connectors/cloud-sql-proxy:2.10.1
          args:
            - "--auto-iam-authn"
            - "--private-ip"
            - "--port=5432"
            - "--address=0.0.0.0"
            - "{{ .Values.db.instanceConnectionName }}"
          securityContext:
            runAsNonRoot: true

      volumes:
        - name: migration-src
          configMap:
            name: {{ include "app.fullname" . }}-migrations
        - name: migrations
          emptyDir: {}
{{- end }}
