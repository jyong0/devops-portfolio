{{- if .Values.migration.enabled }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ .Values.migration.jobName }}
  labels:
    app.kubernetes.io/name: {{ include "app.name" . }}
    app.kubernetes.io/managed-by: Helm
  annotations:
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded,BeforeHookCreation
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true

spec:
  backoffLimit: 1

  template:
    spec:
      restartPolicy: Never
      serviceAccountName: app-db

      initContainers:
        - name: copy-migrations
          image: alpine:3.19
          command: ["/bin/sh", "-c"]
          args:
            - |
              echo "Copying migrations..."
              mkdir -p /migrations
              cp -R /src/* /migrations/
          volumeMounts:
            - name: migration-src
              mountPath: /src
            - name: migrations
              mountPath: /migrations

      containers:
        - name: migrate
          image: mattes/goose:latest
          command: ["/bin/sh", "-c"]
          args: |
            echo "== Waiting for Cloud SQL Proxy =="
            until pg_isready -h 127.0.0.1 -p 5432; do
              echo "Cloud SQL Proxy not ready..."
              sleep 2
            done

            echo "== Running migrations with goose =="
            export GOOSE_DRIVER=postgres
            export GOOSE_DBSTRING="host=127.0.0.1 user={{ .Values.env.DB_USER }} password=$DB_PASS dbname={{ .Values.env.DB_NAME }} sslmode=disable"

            goose -dir /migrations up

            echo "== Updating version ConfigMap =="
            VERSION=$(ls /migrations | sort -n | tail -n1 | cut -d'_' -f1)

            kubectl patch configmap {{ include "app.fullname" . }}-migration-status \
              --type merge -p "{\"data\":{\"lastApplied\":\"$VERSION\"}}"

            echo "== Done =="

          env:
            - name: DB_PASS
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.env.DB_PASS_FROM_SECRET }}
                  key: password

          volumeMounts:
            - name: migrations
              mountPath: /migrations

        - name: cloud-sql-proxy
          image: gcr.io/cloud-sql-connectors/cloud-sql-proxy:2.10.1
          args:
            - "--auto-iam-authn"
            - "--private-ip"
            - "--port=5432"
            - "--address=0.0.0.0"
            - "{{ .Values.db.instanceConnectionName }}"

      volumes:
        - name: migration-src
          configMap:
            name: {{ include "app.fullname" . }}-migrations
        - name: migrations
          emptyDir: {}
{{- end }}
