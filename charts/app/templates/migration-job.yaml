{{- if .Values.migration.enabled }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ .Values.migration.jobName | default "app-migration" }}
  labels:
    app.kubernetes.io/name: {{ include "app.name" . }}
    app.kubernetes.io/managed-by: Helm
  annotations:
    argocd.argoproj.io/hook: PostSync
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true

spec:
  backoffLimit: 1
  template:
    spec:
      restartPolicy: Never
      serviceAccountName: app-db

      initContainers:
        - name: copy-migrations
          image: alpine:3.19
          command: ["/bin/sh", "-c"]
          args:
            - |
              echo "[INIT] Copying migrations..."
              mkdir -p /work/migrations
              cp -R /src/* /work/migrations/
          volumeMounts:
            - name: migration-src
              mountPath: /src
            - name: migrations
              mountPath: /work/migrations

      containers:
        - name: migrate
          image: alpine:3.19
          command: ["/bin/sh", "-c"]
          args:
            - |
              echo "== Installing goose =="
              apk add --no-cache curl ca-certificates postgresql-client
              curl -L https://github.com/pressly/goose/releases/download/v3.17.0/goose_linux_x86_64 -o /usr/local/bin/goose
              chmod +x /usr/local/bin/goose

              echo "== Waiting for Cloud SQL Proxy =="
              until pg_isready -h 127.0.0.1 -p 5432 -U "{{ .Values.env.DB_USER }}"; do
                echo "Proxy not ready..."
                sleep 2
              done

              echo "== Running migrations with Goose =="

              export GOOSE_DRIVER=postgres
              export GOOSE_DBSTRING="host=127.0.0.1 user={{ .Values.env.DB_USER }} password=$DB_PASS dbname={{ .Values.env.DB_NAME }} sslmode=disable"

              goose -dir /work/migrations up

              echo "== Updating migration version status ConfigMap =="
              VERSION=$(ls /work/migrations | sort -n | tail -n1 | cut -d'_' -f1)

              kubectl patch configmap {{ include "app.fullname" . }}-migration-status \
                --type merge -p "{\"data\":{\"lastApplied\":\"$VERSION\"}}"

              echo "== Goose migration Job completed =="

          env:
            - name: DB_PASS
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.env.DB_PASS_FROM_SECRET }}
                  key: password
          volumeMounts:
            - name: migrations
              mountPath: /work/migrations

        - name: cloud-sql-proxy
          image: gcr.io/cloud-sql-connectors/cloud-sql-proxy:2.10.1
          args:
            - "--auto-iam-authn"
            - "--private-ip"
            - "--port=5432"
            - "--address=0.0.0.0"
            - "{{ .Values.db.instanceConnectionName }}"

      volumes:
        - name: migration-src
          configMap:
            name: {{ include "app.fullname" . }}-migrations
        - name: migrations
          emptyDir: {}
{{- end }}
