{{- if .Values.migration.enabled }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ .Values.migration.jobName | default "app-migration" }}
  labels:
    app.kubernetes.io/name: {{ include "app.name" . }}
    app.kubernetes.io/managed-by: Helm
  annotations:
    # ArgoCD가 Job 때문에 OutOfSync 되지 않도록 방지
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
    argocd.argoproj.io/hook: PostSync

spec:
  backoffLimit: 1

  template:
    spec:
      restartPolicy: Never
      serviceAccountName: app-db

      initContainers:
        - name: copy-migrations
          image: alpine:3.19
          command: ["/bin/sh", "-c"]
          args:
            - |
              echo "Copying migrations..."
              mkdir -p /migrations
              cp -R /src/migrations/* /migrations/
          volumeMounts:
            - name: migration-src
              mountPath: /src/migrations
            - name: migrations
              mountPath: /migrations
          {{/* Chart 패키징 시 migrations 폴더 포함 */}}

      containers:
        - name: migrate
          image: ghcr.io/pressly/goose:latest
          command: ["/bin/sh", "-c"]
          args:
            - |
              echo "== Waiting for Cloud SQL Proxy =="

              until pg_isready -h 127.0.0.1 -p 5432 -U "{{ .Values.env.DB_USER }}"; do
                echo "Cloud SQL Proxy not ready, retrying..."
                sleep 2
              done

              echo "== Cloud SQL Proxy is ready =="
              echo "== Running migrations with goose =="

              export GOOSE_DRIVER=postgres
              export GOOSE_DBSTRING="host=127.0.0.1 user={{ .Values.env.DB_USER }} password=$DB_PASS dbname={{ .Values.env.DB_NAME }} sslmode=disable"

              goose up /migrations

              echo "== Updating migration version ConfigMap =="
              VERSION=$(ls /migrations | sort -n | tail -n1 | cut -d'_' -f1)

              kubectl patch configmap {{ include "app.fullname" . }}-migration-status \
                --type merge -p "{\"data\":{\"lastApplied\":\"$VERSION\"}}"

              echo "== Migrations completed =="

          env:
            - name: DB_PASS
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.env.DB_PASS_FROM_SECRET }}
                  key: password

          volumeMounts:
            - name: migrations
              mountPath: /migrations

        - name: cloud-sql-proxy
          image: gcr.io/cloud-sql-connectors/cloud-sql-proxy:2.10.1
          args:
            - "--auto-iam-authn"
            - "--private-ip"
            - "--port=5432"
            - "--address=0.0.0.0"
            - "{{ .Values.db.instanceConnectionName }}"
          securityContext:
            runAsNonRoot: true

      volumes:
        - name: migration-src
          configMap:
            name: {{ include "app.fullname" . }}-migrations
        - name: migrations
          emptyDir: {}
{{- end }}
