{{- if .Values.migration.enabled }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ .Values.migration.jobName | default "app-migration" }}
  labels:
    app.kubernetes.io/name: app
    app.kubernetes.io/managed-by: Helm
spec:
  backoffLimit: 0
  template:
    spec:
      restartPolicy: Never
      serviceAccountName: app-db

      containers:
        - name: migrate
          image: postgres:16-alpine
          command: ["sh", "-c"]
          args:
            - |
              echo "Running migrations..."
              psql "host=localhost user=$(DB_USER) password=$(DB_PASS) dbname=$(DB_NAME)"
          env:
            - name: DB_USER
              value: "{{ .Values.env.DB_USER }}"
            - name: DB_PASS
              valueFrom:
                secretKeyRef:
                  name: app-db-secret
                  key: password
            - name: DB_NAME
              value: "{{ .Values.env.DB_NAME }}"
          volumeMounts:
            - name: migrations
              mountPath: /migrations

        - name: cloud-sql-proxy
          image: gcr.io/cloud-sql-connectors/cloud-sql-proxy:2.10.1
          args:
            - "--auto-iam-authn"
            - "--private-ip"
            - "--port=5432"
            - "--address=0.0.0.0"
            - "{{ .Values.db.instanceConnectionName }}"
          securityContext:
            runAsNonRoot: true

      volumes:
        - name: migrations
          configMap:
            name: app-migrations
{{- end }}
