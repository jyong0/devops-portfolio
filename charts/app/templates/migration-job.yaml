{{- if .Values.migration.enabled }}
apiVersion: batch/v1
kind: Job
metadata:
  name: app-migration
  labels:
    app.kubernetes.io/name: app
    app.kubernetes.io/managed-by: Helm
spec:
  backoffLimit: 0
  template:
    spec:
      restartPolicy: Never
      serviceAccountName: app-db
      containers:
        - name: migrate
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          command: ["sh", "-c"]
          args:
            - |
              echo "Running migrations..."
              psql "postgresql://$(DB_USER):$(DB_PASS)@127.0.0.1:5432/$(DB_NAME)" -f /migrations/*.sql
          env:
            - name: DB_USER
              value: "{{ .Values.env.DB_USER }}"
            - name: DB_PASS
              valueFrom:
                secretKeyRef:
                  name: app-db-secret
                  key: password
            - name: DB_NAME
              value: "{{ .Values.env.DB_NAME }}"
          volumeMounts:
            - name: migrations
              mountPath: /migrations
      volumes:
        - name: migrations
          configMap:
            name: app-migrations
{{- end }}
