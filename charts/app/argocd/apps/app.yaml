apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app
  namespace: argocd
  annotations:
    # Argo CD Image Updater ì„¤ì •
    argocd-image-updater.argoproj.io/image-list: app=docker.io/comrry/devops:latest
    argocd-image-updater.argoproj.io/update-strategy: latest
spec:
  project: default

  source:
    repoURL: https://github.com/jyong0/devops-portfolio.git
    targetRevision: main
    path: charts/app
    helm:
      releaseName: app
      values: |
        image:
          repository: docker.io/comrry/devops
          tag: "latest"

  destination:
    server: https://kubernetes.default.svc
    namespace: default

  # ğŸ”¥ Image Updater ë•Œë¬¸ì— Deployment image íƒœê·¸ê°€ ë°”ë€Œì–´ë„
  #    OutOfSyncë¡œ ë³´ì§€ ì•Šë„ë¡ ignoreDifferences ì¶”ê°€í•˜ëŠ” ê²ƒë„ ê³ ë ¤ ê°€ëŠ¥
  ignoreDifferences:
    - group: apps
      kind: Deployment
      name: app
      namespace: default
      jsonPointers:
        - /spec/template/spec/containers/0/image

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
