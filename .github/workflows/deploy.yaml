name: CI/CD Deploy via GitOps

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Authenticate to GCP (Workload Identity)
        uses: google-github-actions/auth@v2
        with:
          token_format: access_token
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker asia-northeast3-docker.pkg.dev --quiet

      - name: Build & Push Docker Image
        run: |
          IMAGE_URI="asia-northeast3-docker.pkg.dev/storied-reserve-473208-t1/devops-repo/app:${{ github.sha }}"
          docker build -t $IMAGE_URI .
          docker push $IMAGE_URI

      - name: Update Helm values (GitOps)
        run: |
          sed -i "s/tag:.*/tag: \"${{ github.sha }}\"/" charts/app/values.yaml

      - name: Commit & Push Update
        run: |
          git config user.email "actions@github.com"
          git config user.name "GitHub Actions"
          git add charts/app/values.yaml
          git commit -m "Update app image to ${{ github.sha }}" || echo "No changes to commit"
          git push
